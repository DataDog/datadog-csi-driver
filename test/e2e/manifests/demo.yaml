apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-apm-lib
  labels:
    app: demo-apm-lib
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-apm-lib
  template:
    metadata:
      labels:
        app: demo-apm-lib
    spec:
      containers:
        - name: app
          image: busybox:1.36
          command: ["sh", "-c", "sleep 3600"]
          volumeMounts:
            - name: dd-apm-lib
              mountPath: /opt/datadog-packages/apm-library-python
              readOnly: true
      volumes:
        - name: dd-apm-lib
          csi:
            driver: k8s.csi.datadoghq.com
            readOnly: true
            volumeAttributes:
              # If your driver version doesn't support APMLibraryDirectory yet,
              # use APMSocketDirectory instead.
              type: APMLibraryDirectory
              package: "apm-library-python"
              version: "3.14"
